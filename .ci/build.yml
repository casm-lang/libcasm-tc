---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: ppaulweber/container-cpp-clang
inputs:
  - name: gtest
    path: in/gtest
  - name: libstdhl
    path: in/stdhl
  - name: libcasm-tc
    path: in/casm-tc
outputs:
  - name: out
run:
  path: sh
  args:
    - -exc
    - |
      date
      uname -a
      make -C in/casm-tc
      cp -rf in/* out/
